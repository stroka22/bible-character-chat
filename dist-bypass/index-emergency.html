<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bible Character Chat - Emergency Redirect</title>
  <!-- Meta refresh redirect (fallback) -->
  <meta http-equiv="refresh" content="1;url=/emergency-app.html">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      padding: 30px;
      max-width: 500px;
      width: 100%;
    }
    h1 {
      color: #2563eb;
      margin-top: 0;
    }
    p {
      margin: 15px 0;
      color: #4b5563;
    }
    .loading {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 3px solid rgba(59, 130, 246, 0.3);
      border-radius: 50%;
      border-top-color: #3b82f6;
      animation: spin 1s ease-in-out infinite;
      margin: 20px 0;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .link {
      display: inline-block;
      background-color: #3b82f6;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-weight: 500;
      margin-top: 20px;
      transition: background-color 0.2s;
    }
    .link:hover {
      background-color: #2563eb;
    }
  </style>
  <!-- JavaScript redirect (primary method) -->
  <script>
    // Redirect after a short delay to allow the page to render
    window.onload = function() {
      setTimeout(function() {
        window.location.href = '/emergency-app.html';
      }, 1500); // 1.5 second delay
    };
  </script>
</head>
<body>
  <div class="card">
    <h1>Bible Character Chat</h1>
    <p>The main application is temporarily unavailable.</p>
    <p>Redirecting you to our emergency access mode...</p>
    <div class="loading"></div>
    <p>If you are not redirected automatically, please click the link below:</p>
    <a href="/emergency-app.html" class="link">Go to Emergency Access</a>
  </div>
</body>
</html>
